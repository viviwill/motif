{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!-- define the url here -->
        <!--<li><a href="/polls/{{ question.id }}/">{{ question.question_text }}-->

        <!--defining app_name in polls/urls, make sure polls:detail doesn't have extra space-->
        <!--part3 second half, do not hard code url-->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}

        </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
