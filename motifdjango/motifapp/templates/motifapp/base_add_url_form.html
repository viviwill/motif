<div class="modal fade" id="base-add-url-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea class="form-control" id="base-add-url-value" rows="3"
                              placeholder="Please paste the article URL in here"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <!--<div class="row"></div>-->
                <label class="form-check-label">
                    <input class="form-check-input" id="base-add-url-private-check" type="checkbox" value="1"> Keep it Private
                </label>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-motif-1" id="base-add-url-submit" data-dismiss="modal">Add</button>{% csrf_token %}
            </div>
        </div>
    </div>
</div>
