<form class="form" role="form" action="" method="post" enctype="multipart/form-data">
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <div class="form-group row">
        <label for="id_username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10 col-md-4">
            <input type="text" class="form-control" id="id_username" name='username' placeholder="{{ request.user }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10 col-md-4">
            <input type="email" class="form-control" id="id_email" name="email" placeholder="{{ request.user.email }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_old_password" class="col-sm-2 col-form-label">Old Password</label>
        <div class="col-sm-10 col-md-4">
            <input type="password" class="form-control" id="id_old_password" name="old_password" placeholder="Old Password">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_new_password" class="col-sm-2 col-form-label">New Password</label>
        <div class="col-sm-10 col-md-4">
            <input type="password" class="form-control" id="id_new_password" name="new_password" placeholder="New Password">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_user_portrait" class="col-sm-2 col-form-label">Upload Portrait</label>
        <label class="custom-file col-sm-10 col-md-4">
            <input type="file" id="id_user_portrait" name="user_portrait" class="custom-file-input">
            <span class="custom-file-control"></span>
        </label>
    </div>

    {% csrf_token %}
    <button class="btn btn-lg btn-motif-1 btn-block" type="submit">Update</button>
</form>
