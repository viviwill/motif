<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Motif{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}
    {% load motifapp_extra %}
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.0.js"
            integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script type = "text/javascript"
            src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <!--<script src="{% static 'el-pagination/js/el-pagination.js' %}"></script>-->
    <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>

    <!--google analytics-->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-96762180-1', 'auto');
        ga('send', 'pageview');
        ga('set', 'userId', {{ request.user }}); // Set the user ID using signed-in user_id.
    </script>


    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>


    <!--font awesome -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon-32x32.png' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheet/style.css' %}">
    <script type="text/javascript" src= "{% static 'js/motif.js' %}"></script>
    <!-- END OF LOAD -->
</head>
<body>
<nav class="navbar navbar-light navbar-article-read fixed-top" style="background-color: #fefefe;">
    <div class="row">
        <div class="col-6">
            <div class="row">
                <button type="button" class="btn btn-secondary" onclick="goBack()"
                        style="margin-left: 25px; margin-bottom: 5px;"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                </button>
                {% if storage_entry %}
                <button class="btn btn-secondary"
                        style="margin-left: 5px; margin-bottom: 5px;" disabled>SAVED</button>
                {% else %}
                <button id="edit-article-storage" class="btn btn-motif-1"
                        value="{{article.id}}"
                        style="margin-left: 5px; margin-bottom: 5px;">SAVE</button>
                {% endif %}
            </div>
        </div>
        <div class="col-6">
            <span class="pull-right">
                <div class="btn-group mr-2 hidden-xs-down" role="group" aria-label="First group">
                    <button type="button" class="btn btn-primary">
                    <i class="fa fa-moon-o" aria-hidden="true"></i><span class="hidden-sm-down">Theme(WIP)</span></button>
                    <button type="button" id="font-minus" class="font-minus btn btn-secondary" style="font-size: 0.8rem">A-</button>
                    <button type="button" id="font-plus" class="font-plus btn btn-secondary">A+</button>
                </div>

                <button type="button" class="btn btn-motif-1 menu-toggle" value="hide"><i class="fa fa-pencil-square" aria-hidden="true"></i></button>
            </span>
        </div>
    </div>
</nav>

{% include 'motifapp/feedback_form.html' %}

{% block body %}
{% endblock %}
</body>
</html>
