{% extends 'motifapp/base.html' %}

{% block body %}
    <h1>My List - login as:{{ user.username }} - id: {{user.id}}</h1>

    {% for article in user_saved_article %}
        <li><a href="{% url 'motifapp:article_read' article.id %}">
            <p> {{ article.id }} - {{ article.title }} added on:{{ article.storage__add_date}}</p>
        </a></li>
    {% endfor %}

{% endblock %}
