{% load motifapp_extra %}


<!-- Modal -->
<div id="myModal" class="modal fade bd-example-modal-sm" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="padding: 3px 15px 3px;">
                <button type="button" class="close" id="rating-form-close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="creative-star-rating">
                    <form id="rating-form" role="form" method="post"
                          action="{% url 'motifapp:rating_edit' article.id %}"
                          enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-6">
                                {% for i in "xxxxx" %}
                                <input class="star creative-star"
                                       id="creative-star-{{ 6|sub:forloop.counter }}" type="radio"
                                       value={{ 6|sub:forloop.counter }} name="creative-star"/>
                                <label class="star creative-star-{{ 6|sub:forloop.counter }}"
                                       for="creative-star-{{ 6|sub:forloop.counter }}"></label>
                                {% endfor %}
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-motif-1" style="margin-top:8px">
                                    rate</button>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </form>
                </div>
            </div>
            <!--<div class="modal-footer">-->
            <!--</div>-->
        </div>
    </div>
</div>
